<ion-side-menus enable-menu-with-back-views="true">
   <ion-side-menu-content>
      <ion-nav-bar class="bar-light">
         <ion-nav-back-button>
         </ion-nav-back-button>
    <ion-nav-title>
      <img class="title-image" src="img/logo.png" />
    </ion-nav-title>
         <ion-nav-buttons side="left">
            <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
            </button>
         </ion-nav-buttons>
         <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-ios-cart" style="position: relative;" menu-toggle="right">
               <div class="cart-counter" ng-show="inCart.length">{{inCart.length}}</div>
            </button>
         </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="menuContent"></ion-nav-view>
   </ion-side-menu-content>
   <ion-side-menu side="left" is-enabled="isEnabled()">
      <ion-header-bar class="bar-dark" title="Cart">
         <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content ng-controller="MenuCtrl" style="background: #eee;">
         <ion-list>
            <ion-item menu-close class="item-icon-left" href="#/app/browse">
               <i class="icon ion-ios-telephone"></i>
               Contact
            </ion-item>
            <ion-item class="item-icon-left" ng-click="login()">
               <i class="icon ion-locked"></i>
               Log in
            </ion-item>
         </ion-list>
      </ion-content>
   </ion-side-menu>
   <ion-side-menu side="right" style="background: #eee;">
      <ion-header-bar class="bar-dark" title="Cart">
         <h1 class="title">Shopping Trolley</h1>
      </ion-header-bar>
      <ion-content ng-controller="MenuCtrl">
         <div class="list">
            <a class="item item-thumbnail-left text-ellipsis" ng-repeat="item in inCart track by $index">
               <img href="#app/product/{{item.id}}/{{item.name}}" ng-src="{{item.images[0]}}">
               <h2>{{item.name}}</h2>
               <p>£{{item.price}}</p>
               <p>Quantity: {{item.quantity}}</p>
               <button class="button button-small button-icon icon ion-plus-round" ng-click="changeQuantity('up', item.index)"></button>
               <button class="button button-small button-icon icon ion-minus-round" ng-click="changeQuantity('down', item.index)"></button>
               <button class="button button-icon button-small icon ion-close-circled assertive" ng-click="removeItem(item.index)"></button>
            </a>
         </div>
         <div ng-hide="inCart.length">
            <h1 style="text-align: center; color: #ccc;">Cart empty!</h1>
         </div>
         <div class="padding" ng-show="inCart.length">
            Total: {{cartTotal() | currency : '£'}}
         </div>
      </ion-content>
      <div style="z-index: 9999;" ng-show="inCart.length" class="bar bar-footer bar-balanced">
         <div class="title">Checkout</div>
      </div>
   </ion-side-menu>
</ion-side-menus>
