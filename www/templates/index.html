<ion-view>
  <ion-nav-bar class="bar-light">
    <ion-nav-back-button class="button-icon ion-arrow-left-c">
    </ion-nav-back-button>

    <ion-nav-title>
      <img class="title-image" src="img/logo.png" />
    </ion-nav-title>

  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
    </button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear ion-ios-cart" menu-toggle="right">
    </button>
  </ion-nav-buttons>

  </ion-nav-bar>
  <ion-content>


<div class="item-input-inset home-search">
  <label class="item-input-wrapper">
    <i class="icon ion-ios7-search placeholder-icon"></i>
    <input type="search" placeholder="Search">
  </label>
  <button class="button button-clear">
    Search
  </button>
</div>

	<ion-slide-box on-slide-changed="slideHasChanged($index)">
	  <ion-slide ng-repeat="slide in slides">
		<img ng-src="{{slide.src}}" width="100%">
	  </ion-slide>
	</ion-slide-box>
  <img src="./img/dishwasher-fp-carousel.png">
  <img src="./img/fridge-fp-carousel.png">
  <img src="./img/washer-fp-carousel.png">
  </ion-content>
</ion-view>
